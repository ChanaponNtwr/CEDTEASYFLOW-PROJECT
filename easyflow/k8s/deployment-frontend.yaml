apiVersion: apps/v1
kind: Deployment
metadata:
  name: easyflow-frontend
  labels:
    app: easyflow-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: easyflow-frontend
  template:
    metadata:
      labels:
        app: easyflow-frontend
    spec:
      # ถ้า image เป็น private บน ghcr.io ให้ตั้งชื่อ secret ที่คุณสร้างไว้ที่นี่
      imagePullSecrets:
        - name: ghcr-secret            # <-- สร้างจาก Jenkins หรือ kubectl (ถ้ public ก็เอาออกได้)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: easyflow-frontend
          # ใส่ tag ให้ชัด (แนะนำให้ CI แทนที่ค่า :REPLACE_WITH_TAG ด้วย tag จริง)
          image: ghcr.io/ChanaponNtwr/easyflow-frontend:REPLACE_WITH_TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # non-secret values สามารถใส่เป็น value หรือ ConfigMap
            - name: NEXTAUTH_URL
              value: "https://yourdomain.example.com"
            # secrets: NEXTAUTH_SECRET, GOOGLE_CLIENT_ID/SECRET, BASE_API ฯลฯ ควรเก็บใน k8s Secret
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: easyflow-secrets
                  key: NEXTAUTH_SECRET
            - name: BASE_API
              valueFrom:
                secretKeyRef:
                  name: easyflow-secrets
                  key: BASE_API
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: easyflow-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: easyflow-secrets
                  key: GOOGLE_CLIENT_SECRET
          readinessProbe:
            # แนะนำให้แอปมี /api/health หรือ /health ที่ตอบ 200 อย่างรวดเร็ว
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # optional: volume mounts if your app needs writable dirs (usually not for Next static)
